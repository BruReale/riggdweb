<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">


    <title>RiGGD</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="presentation section">
                <div class="logo">
                    <h1>RiGGD</h1>
                    <div class="subtitle">
                    <h5>Rio Grande Game Developers</h5>
                    </div>
                </div>
            <div class="descripcion section">

                <p>Hacemos juegos en Río Grande, y</p>
                <p>queremos organizar eventos en el 2020</p>
                
                <br>
                
                <strong>¡Queremos que te sumes!</strong>
                <br>

                
            </div>

            <div class="emoji">
                <img src="emoji.png" alt="emoji_videogame">
            </div>

            </div>
            <div class="poll section">
                <a href="https://bit.ly/EncuestaRiGGD">
                    <button class="button-poll">
                        <img src="Inscribite_logo.svg" class="logo-poll">
                        <p style="position: relative;
                        left: -2px;
                        top: -4px;">Inscribite acá</p> 
                    </button>
                </a>
            </div>
            
            <div class="social-media section">
                <ul class="nav-list-social">
                    <li>
                        <a href="https://www.youtube.com/channel/UCZKCL_YUKV4ComQ83yXDhvA?view_as=subscriber" >
                            <i class="social-icon-ig">
                                <img src="icons/ig.svg" alt="" class ="socia-icon-ig">
                            </i>
                            
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/MoscosoMaxi" >
                            <img src="icons/discord.svg" alt="" class ="socia-icon-dis" style="position: relative; left: 0px; top: 2px;">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/maxi_moscoso/?hl=es-la" >
                            <img src="icons/wp.svg" alt="" class ="socia-icon-wp">
                        </a>
                    </li>

                </ul>
            </div>

            <div class="footer section">
                ¡Charlemos!
            </div>
        </div>
    </div>
</body>

</html>
